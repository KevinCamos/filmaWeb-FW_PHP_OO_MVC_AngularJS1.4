<div class="page-title sp separe-menu">
	<div class="container text-center">
		<h2 data-tr="Shop">Shop</h2>
	</div>
</div>
<div id="main-shop" style="margin-bottom: 350px;">
	<div class="filter-content">
	</div>
	<div class="container-filter" style="margin-top: 20px;">
		<button class="default-button" id="modal-map-btn" style="margin-left: 15%; margin-bottom: 10px">Open
			Map</button>
		<div ng-repeat="(key, filter) in filters">
			<h4 class="filter-title">{{key | uppercase}}</h4>
			<div ng-repeat="value in filter" class="filter-col" style = "display: flex">
				{{value}}
				<div id = "container-filter-btns" style="margin-left: auto; margin-right: 10px; display: flex">
					<div id = "add-filter-btn" ng-show = "!currentFilters[value + '-' + key]" ng-click = "filterCars('{{value}}', '{{key}}')" style = "width: 20px;">
						<svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="plus-square"
							class="svg-inline--fa fa-plus-square fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
							<path fill="#4d484e"
								d="M352 240v32c0 6.6-5.4 12-12 12h-88v88c0 6.6-5.4 12-12 12h-32c-6.6 0-12-5.4-12-12v-88h-88c-6.6 0-12-5.4-12-12v-32c0-6.6 5.4-12 12-12h88v-88c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v88h88c6.6 0 12 5.4 12 12zm96-160v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48h352c26.5 0 48 21.5 48 48zm-48 346V86c0-3.3-2.7-6-6-6H54c-3.3 0-6 2.7-6 6v340c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z">
							</path>
						</svg>
					</div>
					<div id = "remove-filter-btn" ng-show = "currentFilters[value + '-' + key]" ng-click = "removeFilter('{{value}}', '{{key}}')" style = "width: 20px;">
						<svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="minus-square"
							class="svg-inline--fa fa-minus-square fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
							<path fill="#fc7820"
								d="M108 284c-6.6 0-12-5.4-12-12v-32c0-6.6 5.4-12 12-12h232c6.6 0 12 5.4 12 12v32c0 6.6-5.4 12-12 12H108zM448 80v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48h352c26.5 0 48 21.5 48 48zm-48 346V86c0-3.3-2.7-6-6-6H54c-3.3 0-6 2.7-6 6v340c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z">
							</path>
						</svg>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-shop row" style="margin-top: 5px;">
		<div ng-repeat="data in cars" class="card-shop show-details-btn">
			<div class="inner" ng-click = "showDetails('{{data.carPlate}}')">
				<h4 style="padding-top: 25px; margin-bottom: 70px">{{data.brand}} {{data.model}}</h4>
				<h5>{{data.price}}â‚¬</h5>
				<div id="container-btns">
					<fav-button  style = "width: 100%; height: 100%"></fav-button>
					<cart-button style = "width: 100%; height: 100%"></cart-button>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="container-pagination" style="display: flex; align-items: center; justify-content: center">
	<div id="pagination-shop">
		<ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page = "itemsPerPage" class="pagination-sm"></ul>
	</div>
</div>
<section id="modalGMaps"></section>
