<div class = "top-details spt">
    <div class = "top-photo" style = "background: url(frontend/view/img/allCarsImg/{{data.image}}); background-size: cover; background-position: center"></div>
    <div class = "container separe-menu" id = "container-shop-details">
        <div class = "container-brand">
            <h3>{{data.brand}} {{data.model}}</h3>
        </div>
        <div class = "container-specs">
            <h5>Seats: {{data.seats}} Doors: {{data.doors}}</h5>
        </div>
        <div class = "container-engine">
            <h5>Gear Shift: {{data.gearShift}} Type Engine: {{data.typeEngine}} CV: {{data.cv}} Max Speed: {{data.maxSpeed}}</h5>
        </div>
        <div class = "container-others">
            <h5>Roads: {{data.roads}} Extras: {{data.extras}} Start Date: {{data.startDate}} End Date: {{data.endDate}}</h5>
            <fav-button style = "width: 100%; height: 100%"></fav-button>
            <cart-button style = "width: 100%; height: 100%"></cart-button>
        </div>
    </div>
</div>
