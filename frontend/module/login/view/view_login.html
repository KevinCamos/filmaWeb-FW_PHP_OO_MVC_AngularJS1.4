<body>
  <!--   https://codepen.io/colorlib/pen/rxddKy plantilla -->
  <div class="login-page">
    <div class="form" id="form" ng-show="regShow">
      <form class="modLog" id="formRegister" name="formRegister">

        <!-- <label>REGISTER</label> -->
        <input type="text" ng-model="nameUserRegister" ng-pattern="regUsername" name="nameUser"
          placeholder="Nombre: por ejemplo: hitchcock99" autocomplete="username" />
        <input type="password" ng-model="passwordRegister" ng-pattern="regPassword" name="password1"
          placeholder="Contraseña" autocomplete="current-password" />
        <input type="password" ng-model="passwordRegister2" ng-pattern="regPassword" name="password2"
          placeholder="Repite la contraseña" autocomplete="off" />
        <input type="text" ng-model="emailRegister" ng-pattern="regEmail" name="email" placeholder="Dirección e-mail" />
        <input type="button" value="Crear Usuario" class="submit" ng-click="register()" />
        <p class="message">¿Tienes una cuenta de usuario? <a ng-click="signShow()">Sign In</a></p>
      </form>
      <p class="error">{{errorReg}}</p>

    </div>
    <!-- <label>LOGIN</label> -->

    <div class="form" id="form" ng-show="logShow">

      <form class="modLog" id="formLogin">
        <input type="text" ng-model="nameUserLogin" name="nameUser" ng-pattern="regUsernameMail"
          placeholder="Usuario o Correo" autocomplete="username" />
        <input type="password" ng-model="passwordLogin" name="password" ng-pattern="regPassword"
          placeholder="Contraseña" autocomplete="current-password" />
        <input type="button" value="Iniciar Sesión" class="submit" ng-click="login()" />

        <p class="message">¿Todavía no estás registrado/a? <a ng-click="regiShow()">Register</a></p>
        <p class="recoveredPssword">¿No recuerdas tu contraseña? <a ng-click="recovShow()">Recuérdamela</a></p>

      </form>
      <p class="error">{{errorLog}}</p>
      <img id="gmail" class="SLog" ng-click="socialLoginClick('gmail')"
        ng-src="http://localhost/Kevin/Ejercicios_Kevin/Projecte/frontend/module/login/img/gmail.png"></img>
      <img id="ghub" class="SLog" ng-click="socialLoginClick('ghub')"
        ng-src="http://localhost/Kevin/Ejercicios_Kevin/Projecte/frontend/module/login/img/ghub.png"></img>
    </div>

    <!-- <label>RECOVER SEND EMAIL</label> -->

    <div class="form" id="form" ng-show="recoveredShow">

      <form class="modLog" id="formRecovered">
        <input type="text" ng-model="nameUserRecov" name="nameUser" ng-pattern="regUsernameMail"
          placeholder="Usuario o Correo" autocomplete="username" />

        <input type="button" value="Recordar Contraseña" class="submit" ng-click="recovered()" />

        <p class="message">¡Ya me acuerdo de la contraseña <a ng-click="signShow()">Login</a></p>
        <p class="message">¡Ups! No tengo usuario <a ng-click="regiShow()">Register</a></p>


      </form>
      <p class="error">{{errorRec}}</p>

    </div>
    <!-- <label>RECOVERING PASSWORD</label> -->

    <div class="form" id="form" ng-show="recoveringShow">

      <form class="modLog" id="formRecovering">
        <input type="password" ng-model="passwordRecoverin" ng-pattern="regPassword" name="password1"
          placeholder="Contraseña" autocomplete="current-password" />
        <input type="password" ng-model="passwordRecoverin2" ng-pattern="regPassword" name="password2"
          placeholder="Repite la contraseña" autocomplete="off" />

        <input type="button" value="Cambiar Contraseña" class="submit" ng-click="recovering()" />


      </form>
      <p class="error">{{errorRecovering}}</p>

    </div>
  </div>
