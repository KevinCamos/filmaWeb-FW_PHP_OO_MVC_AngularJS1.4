<body>
  <!--   https://codepen.io/colorlib/pen/rxddKy plantilla -->
  <div class="login-page">
    <div class="form" id="form">
      <form class="register-form modLog" id="formRegister">

        <!-- <label>CREAR USUARIO</label> -->
        <input type="text" id="nameUserRegister" value="Kevin" name="nameUser"
          placeholder="Nombre: por ejemplo: hitchcock99" autocomplete="username" />
        <input type="password" id="passwordRegister" value="Kevin" name="password1" placeholder="Contraseña"
          autocomplete="current-password" />
        <input type="password" id="passwordRegister2" value="Kevin" name="password2" placeholder="Repite la contraseña"
          autocomplete="off" />
        <input type="text" id="emailRegister" value="Kevin" name="email" placeholder="Dirección e-mail" />
        <input type="button" value="Crear Usuario" id="buttonR" class="submit" />
        <p class="message">¿Tienes una cuenta de usuario? <a>Sign In</a></p>
      </form>


      <form class="login-form modLog" id="formLogin">
        <!-- <label>INICIAR SESION</label> -->
        <input type="text" id="nameUserLogin" value="Kevin" name="nameUser" placeholder="Usuario o Correo" autocomplete="username" />
        <input type="password" id="passwordLogin" value="Kevin" name="password" placeholder="Contraseña"
          autocomplete="current-password" />
        <input type="button" name="submit" name="email" value="Iniciar Sesión" id="buttonL" class="submit" />

        <p class="message">¿Todavía no estás registrado/a? <a>Register</a></p>
        <p class="recoveredPssword">¿No recuerdas tu contraseña? <a>Recuérdamela</a></p>

      </form>
      <p class="error"></p>
    </div>
  </div>
